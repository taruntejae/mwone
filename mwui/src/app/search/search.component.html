<form [formGroup]="appForm">
  <mat-form-field>
    <mat-select formControlName="bankCtrl" placeholder="Bank" #singleSelect multiple>
      <mat-option>
        <ngx-mat-select-search formControlName="bankFilterCtrl"></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let bank of filteredBanks" [value]="bank">
        {{bank.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
